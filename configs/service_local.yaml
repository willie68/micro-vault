# port of the http server
port: 9580 
# port of the https server
sslport: 9543
# this is the servicURL from outside
serviceURL: https://localhost:9543
#sercret file for storing usernames and passwords
secretfile: configs/secret.yaml

service:
  rootuser: root
  rootpwd: yxcvb
  privatekey: ./configs/private.pem
  cacert:
    privatekey: ./configs/cert/private.pem
    certificate:  ./configs/cert/certificate.pem
    subject:
      Country: de
      Organization: MCS
      OrganizationalUnit: dev
      Locality: Hattigen
      Province: NRW
      StreetAddress: Welperstra√üe 65
      PostalCode: 45525
      CommonName: mcs
  storage:
    type: memory
    properties:
      hosts:
        - 127.0.0.1:27017
      authdatabase: microvault
      username: microvault
      password: yxcvb
      database: microvault
    
logging:
    gelf-url: 127.0.0.1
    gelf-port: 12201

healthcheck:
    period: 30

opentracing:
