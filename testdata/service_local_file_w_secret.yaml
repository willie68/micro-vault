secretfile: "./../../testdata/secret.yaml"
service:  
  http:
    port: 8000 
    sslport: 8443
    serviceURL: https://localhost:8443
healthcheck:
  period: 60
# enable/disable metrics 
metrics:
  enable: true
logging:
  level: debug
  filename: "${logfile}"
auth:
  type: #jwt
  properties: 
    validate: false
    strict: true
    tenantClaim: Tenant
    roleClaim: 
    rolemapping: 
        object-reader: Reader
        object-creator: Creator
        object-admin: ObAdmin
        tenant-admin: TnAdmin
        admin: Admin
